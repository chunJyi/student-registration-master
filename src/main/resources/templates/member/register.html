<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/template}">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}">

</head>
<body >
<div  layout:fragment="content">
    <div class="col-lg-8 col-md-10 col-sm-12 my-5" >

        <div class="card" style="background-color: #92949645">

            <form th:action="@{/regi}" th:object="${student}" class="card-body" method="post">
                <input type="hidden" th:value="${course_id}" name="course">
                <input type="hidden" th:value="${student_id}" name="account">
                <input type="hidden" th:value="*{id}">

                <h3>Register Form</h3>

                <div class="form-group">
                    <label>Name</label>
                    <input  class="form-control" placeholder="Enter Name" th:field="*{name}">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input  type="text" class="form-control" placeholder="Enter phone" th:field="*{phNo}">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input  type="text" class="form-control" placeholder="Enter Password" th:field="*{address.city}">
                </div>

                <div class="form-group">
                    <label>street</label>
                    <input  type="text" class="form-control" placeholder="Enter Phone" th:field="*{address.street}">
                </div>
                <div class="form-group">
                    <label>TownShip</label>
                    <input  type="text" class="form-control" placeholder="Enter Phone" th:field="*{address.township}">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" th:field="*{gender}" id="gender">
                        <option th:each="q:${T(com.spring.registration.model.entity.Gender).values()}" th:value="${q}" th:text="${q} "></option>
                    </select>
                </div>

                <input type="submit" value="Register Now" class="btn btn-info">

            </form>

        </div>

    </div>
</div>
<script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/popper.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>
