<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/template}">
<head>
    <meta charset="UTF-8">
    <title>RequestStudent</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}">

</head>
<body >
<div layout:fragment="content" >
    <div class="my-5 mx-4">
        <div th:if="${accept}">
            <p class="alert alert-success" role="alert">
                Accept Student.
            </p>
        </div>
        <div th:if="${remove}">
            <p class="alert alert-danger" role="alert">
                Cancel!Your Request.
            </p>
        </div>
        <div>
            <h3 class="text-center">Request Student</h3>
            <table class="table table-striped mt-4">
                <tr>
                    <td>Student Name</td>
                    <td>Phone No</td>
                    <td>Course</td>
                    <td>Gender</td>
                    <td>Accept</td>
                    <td>Remove</td>
                </tr>
                <tr th:each="p: ${register_student}">
                    <td th:text="${p.student.name}"></td>
                    <td th:text="${p.student.phNo}"></td>
                    <td th:text="${p.course.courseName}"></td>
                    <td th:text="${p.student.gender.name()}"></td>
                    <td><a th:href="@{accept/{id}(id=${p.id})}">Accept</a></td>
                    <td><a th:href="@{deleteStu/{id}(id=${p.id})}">remove</a></td>
                </tr>
            </table>
        </div>
