<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/template.html}">
<head>
    <meta charset="UTF-8">
    <title>Info Form</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
</head>
<body>

<div layout:fragment="content">

    <div class="col-lg-8 col-md-10 col-sm-12 my-5 mx-5">

        <div class="card " style="background-color: #92949645" >

            <form th:action="@{/infoSave}" th:object="${info}" class="card-body" method="post">
                <input type="hidden" th:field="*{id}">

                <h3 class="text-center mt-4">Info</h3>

                <div class="form-group">
                    <label>school</label>
                    <input  class="form-control" placeholder="Enter school" th:field="*{school}">
                </div>

                <div class="form-group">
                    <label>phone</label>
                    <input  type="text" class="form-control" placeholder="Enter phone" th:field="*{phone}">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input  type="text" class="form-control" placeholder="Enter Address" th:field="*{address}">
                </div>

                <div class="form-group">
                    <label>facebook Link</label>
                    <input  type="text" class="form-control" placeholder="Enter facebook" th:field="*{facebook}">
                </div>
                <div class="form-group">
                    <label>Instagram Link</label>
                    <input  type="text" class="form-control" placeholder="Enter instagram" th:field="*{instagram}">
                </div>
                <div>
                    <label>Youtube Link</label>
                    <input  type="text" class="form-control" placeholder="Enter youtube" th:field="*{youtube}">
                </div>

                <input type="submit" value="Add" class="btn btn-info my-2">

            </form>

        </div>

    </div>
</div>
</body>
</html>
