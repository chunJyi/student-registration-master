<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/template.html}">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
</head>
<body>

<div  layout:fragment="content">

    <div class="col-lg-8 col-md-10 col-sm-12 my-5 mx-4">

        <div class="card">

            <form th:action="@{/course/add}" th:object="${course}" class="card-body" method="post">
                <input type="hidden" th:field="*{id}">
                <div th:if="${#fields.hasErrors('*')}">
                    <span th:each="error:${#fields.errors()}" th:text="${error}"></span>
                </div>
                <h3>Member Sign Up</h3>

                <div class="form-group">
                    <label>CourseName</label>
                    <input  class="form-control" placeholder="Enter CourseName" th:field="*{courseName}">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input  type="text" class="form-control" placeholder="Enter Price" th:field="*{price}">
                </div>

                <div class="form-group">
                    <label class="form-check-label">about</label>
                    <textarea class="form-control"  placeholder="Enter Password" th:field="*{about}" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label>StartDate</label>
                    <input type="date" class="form-control" th:field="*{start}">
                </div>
                <div class="form-group">
                    <label>start</label>
                    <input type="time" class="form-control" th:field="*{startTime}">
                </div>
                <div class="form-group">
                    <label>end</label>
                    <input type="time" class="form-control" th:field="*{endTime}">
                </div>
                <div class="form-group">
                    <label>Total Student</label>
                    <input type="text" class="form-control" th:field="*{count}">
                </div>
                <div class="form-group">
                    <label for="question">Category</label>
                    <select class="form-control" th:field="*{category}" id="question">
                        <option th:each="q:${catego}" th:value="${q.id}" th:text="${q.name} "></option>
                    </select>
                </div>

                <input type="submit" value="Add" class="btn btn-info">

            </form>

        </div>

    </div>
</div>
</body>
</html>
