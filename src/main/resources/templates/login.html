<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/template.html}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <style>
        #sign{
            position: relative;
        }
        h1{
            font-weight: bold;
            color: white;
            position: absolute;
            top: 50px;
            left: 43%;
        }
        .icon{
            float: right;
            margin-left: -25px;
            margin-top: -25px;
            position: relative;
            z-index: 2;
        }
    </style>

</head>
<body >



<div layout:fragment="content">
<div class="container justify-content-center my-5">
    <div th:if="${check}">
        <p class="alert alert-secondary col-md-8" role="alert">
            Check Your Email!
        </p>
    </div>
    <div th:if="${create}">
        <p class="alert alert-success col-md-8" role="alert">
            Account Success!
        </p>
    </div>
    <div th:if="${token}">
        <p class="alert alert-danger col-md-8" role="alert">
            Wrong Confirm!
        </p>
    </div>
    <div th:if="${delete}">
        <p class="alert alert-danger col-md-8" role="alert">
            TryAgain.Time Out Confirm!
        </p>
    </div>
    <div th:if="${change}">
        <p class="alert alert-success col-md-8" role="alert">
            Change Password Success!
        </p>
    </div>
    <div th:if="${notfound}">
        <p class="alert alert-danger col-md-8" role="alert">
            Account Not Found!
        </p>
    </div>
        <div class="col-lg-8 col-md-10 col-sm-12 justify-content-center">
            <div class="card " style="background-color: white" id="sign" >
                <div class="card-img-top">
                    <img th:src="@{http://localhost/images/bg-01.jpg}"class="card-img filler"></img>
                    <h1>Sign In</h1>
                </div>
                <div class="card-body" >
                    <form th:action="@{/doLogin}" class="card-body" method="post">
                        <div class="form-group">
                            <input name="email" type="email" class="form-control "  style="border: none; border-bottom:2px solid darkgray;" placeholder="Enter Email as Login Id">
                        </div>

                        <div class="form-group">
                            <input id="in" name="password" type="password" class="form-control "
                                   style="border: none; border-bottom:2px solid darkgray;" placeholder="Enter Password"><span class="fa fa-eye-slash icon" id="eye"></span>
                        </div>

                        <input type="submit" value="Sign In" class="btn btn-success justify-content-center" >
                        <a th:href="@{/sign-up}" class="mr-2 ml-3">Create New Account</a>

                        <a href=""></a>
                        <a class="confirm mr-2">Confirm</a>
                        <a href=""></a>
                        <a class="forget">Forget Password</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="popups" id="editDialog" class="modal fade">

    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Email</h5>
            </div>

            <div class="modal-body">
                <form id="editForm" th:action="@{/confirm}" method="post" >
                    <div class="form-group">
                        <label>Text</label>
                        <input id="editName" name="token" required="required" class="form-control" >
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button id="saveBtn" class="btn btn-success">Save</button>
            </div>

        </div>
    </div>

</div>
<div layout:fragment="popups2" id="forgetDialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Email</h5>
            </div>

            <div class="modal-body">
                <form id="forgetForm" th:action="@{/forget}" method="post" >
                    <div class="form-group">
                        <label>Email</label>
                        <input id="forgetEmail" name="email" required="required" class="form-control" >
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button id="find" class="btn btn-success">find</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
