<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/template.html}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
</head>
<body>

<div layout:fragment="content">
    <div class="container my-5">
        <div th:if="${fail}">
            <p class="alert alert-danger col-md-8" role="alert">
                Fail.This Email is Already!
            </p>
        </div>
        <div class="col-lg-8 col-md-5 col-md-3">
            <div class="card " style="background-color: #92949645" >
                <form th:action="@{/sign-up}" th:object="${account}" class="card-body" method="post">
                    <h3 class="text-center mt-4">Member Sign Up</h3>
                    <div th:if="${#fields.hasErrors('*')}">
                        <span class="text-danger mr-" th:each="error: ${#fields.errors()}" th:text="${error}"></span>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input  class="form-control" placeholder="Enter Name" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input  type="email" class="form-control" placeholder="Enter Email as Login Id" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input  type="password" class="form-control" placeholder="Enter Password" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input  type="text" class="form-control" placeholder="Enter Phone" th:field="*{phone}">
                    </div>
                    <div class="form-group">
                        <label>birthday</label>
                        <input  type="date" class="form-control" placeholder="Enter birthday" th:field="*{birthday}">
                    </div>
                    <input type="submit" value="Sign Up" class="btn btn-info">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
